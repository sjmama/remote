<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Screen Capture with Data Channel</title>
</head>
<body>
    <h1>WebRTC Screen Capture with Data Channel</h1>
    <video id="localVideo" autoplay playsinline></video>
    <a id="remoteVideo" autoplay playsinline></a>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let localStream;
        let peerConnection;
        let dataChannel;

        // WebSocket 연결
        const ws = new WebSocket('ws://14.39.59.81:8080');

        ws.onmessage = async (event) => {
            const message = JSON.parse(event.data);

            if (message.type === 'offer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                ws.send(JSON.stringify(peerConnection.localDescription));
            } else if (message.type === 'answer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
            } else if (message.type === 'candidate') {
                const candidate = new RTCIceCandidate(message.candidate);
                await peerConnection.addIceCandidate(candidate);
            }
        };

        async function fetchJsonData() {
            try {
                const response = await fetch('http://localhost:5000/data');
                return await response.json();
            } catch (error) {
                console.error('Error fetching JSON data:', error);
                return null;
            }
        }

        async function start() {
            try {
                // 화면 캡처
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:14.39.59.81', username: 'sjmama', credential: '3141' }
                    ]
                };

                peerConnection = new RTCPeerConnection(configuration);

                // 데이터 채널 설정
                dataChannel = peerConnection.createDataChannel('jsonDataChannel');
                dataChannel.onopen = () => {
                    console.log('Data channel is open');
                };
                dataChannel.onmessage = (event) => {
                    console.log('Received message from data channel:', event.data);
                };

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = ({ candidate }) => {
                    if (candidate) {
                        ws.send(JSON.stringify({ type: 'candidate', candidate }));
                    }
                };

                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                ws.send(JSON.stringify(offer));

                // JSON 데이터 전송
                const jsonData = await fetchJsonData();
                if (jsonData && dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify(jsonData));
                }
            } catch (error) {
                console.error('Error accessing display media or WebRTC setup.', error);
            }
        }

        start();
    </script>
</body>
</html>
